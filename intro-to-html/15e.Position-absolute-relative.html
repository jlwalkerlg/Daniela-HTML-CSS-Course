<html>

        object-position: top;
      }

      .discount {
        background-color: black;

        position: absolute;
        padding: 5px;

        right: 0px;
      }

  <body>
    <div class="traje-naranja-div">
      <img class="traje-naranja" src="Traje-naranja.jpeg" alt="Traje-Naranja" />

    </div>
  </body>
</html>
