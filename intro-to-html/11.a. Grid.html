<!DOCTYPE html>
<html>
  <head>
    <style>
      .master-div {
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .bigger {
        background-color: lightblue;
      }

      .smaller {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="master-div">
      <div class="bigger">200px</div>
      <div class="smaller">75px</div>
    </div>
  </body>
</html>
