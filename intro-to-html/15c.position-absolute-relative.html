<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 3000px;
      }

      .grey-box {
        background-color: gray;
        height: 180px;
        width: 320px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .close-button {
        background-color: black;
        color: white;
        border-radius: 50px;
        border: none;
        width: 30px;
        height: 30px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        left: -15px;
        top: -15px;
      }
    </style>
  </head>
  <body>
    <div class="grey-box">
      <button class="close-button">X</button>
    </div>
  </body>
</html>
